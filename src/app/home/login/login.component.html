<h4 class="text-center"></h4>
<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input
      class="form-control"
      placeholder="Nome do usuario"
      [(ngModel)]="usuario"
      name="usuario"
      #campoUsuario="ngModel"
      required
    />
    <app-mensagem *ngIf="campoUsuario.invalid && campoUsuario touched" mensagem="Usuario obrigatorio"> </app-mensagem>

    <div class="mb-3">
      <input
        type="password"
        class="form-control"
        placeholder="Senha"
        [(ngModel)]="senha"
        name="senha"
        #campoSenha="ngModel"
        required
      />
      <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched"
      mensagem="Senha obrigatoria"></app-mensagem>
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary"[disabled]="loginForm.invalid">Login</button>
    </div>
  </div>
</form>

<p>não é um usuario??<a [routerLink]="['novousuario']">se cadastre!</a></p>
