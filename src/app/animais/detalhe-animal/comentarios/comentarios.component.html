<div *ngIf="comentarios$ |async as comentarios">
<ul class="list-unstyled comentario-list">
<li *ngFor="let comentarios of comentarios">
<p class="text-dark font-weight-bold mr1">{{comentarios.userName}}</p>

<em>{{comentarios.date | date:"dd-MM-yyyy HH:mm"}}</em>

<p class="break-word mb-2">{{comentarios.text}}</p>
</li>
</ul>

<div class="mt-4">
<form [formGroup]= "comentarioForm" (submit)="gravar()">

  <div class="input-group">

<textarea class="form-control" formControlName="comentario"></textarea>
<div class="input-group-append">

<button [disabled]="comentarioForm.invalid" class="btn-primary pull-left">publicar</button>
</div>
 </div>
 <app-mensagem mensagem="tamanho maximo de 300 caracteres" *ngIf="!!comentarioForm.get('comentario')?.errors?.['maxLength']"></app-mensagem>
</form>
</div>
</div>
